<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sample Authentication Application</title>
	<link rel="stylesheet" href="">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app='app'>
	<div class="row">
        <div ng-controller="LoginController" class="col-md-5">
        	
        </div>

        <div ng-controller="RegisterController" class="col-md-7">
        	<form ng-model="user">
	        	<div>
	        		<label>Username:</label>
	        		<div>
	        			<input type="text" required placeholder="username" ng-model="user.name"/>
	        		</div>
	        	</div>

	        	<div>
	        		<label>Password:</label>
	        		<div>
	        			<input type="password" required placeholder="password" ng-model="user.password"/>
	        		</div>
	        	</div>

	        	<div>
	        		<button type="button" class="btn btn-primary" ng-click="createUser(user)">Register</button>
	        	</div>
            </form>
        </div>
	</div>
</body>
</html>
